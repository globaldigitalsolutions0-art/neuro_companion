workflows:
  flutter-app:
    name: Build Flutter App for iOS & Android
    environment:
      flutter: stable
      xcode: latest
    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ~/.gradle
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build Android APK (release)
        script: |
          flutter build apk --release
      - name: Build iOS (release)
        script: |
          flutter build ipa --release --no-codesign
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/ipa/*.ipa
