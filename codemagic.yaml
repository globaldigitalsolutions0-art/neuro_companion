workflows:
  flutter-app:
    name: Build Flutter App for iOS & Android and Upload to Appetize
    environment:
      flutter: stable
      xcode: latest
      groups:
        - appetize  # ðŸ‘ˆ Create this group in Codemagic and add APPETIZE_API_TOKEN
    scripts:
      - name: Clean project
        script: |
          flutter clean
          rm -rf ~/.gradle

      - name: Install dependencies
        script: |
          flutter pub get

      - name: Build Android APK (release)
        script: |
          flutter build apk --release

      - name: Build iOS (for simulator debug)
        script: |
          flutter build ios --simulator --debug
          mkdir -p build/ios
          cd build/ios/iphonesimulator
          zip -r ../../Runner.app.zip Runner.app

      - name: Upload to Appetize.io
        script: |
          echo "ðŸ“¤ Uploading iOS build to Appetize.io..."
          RESPONSE=$(curl -s https://api.appetize.io/v1/apps \
            -F "file=@build/ios/Runner.app.zip" \
            -F "platform=ios" \
            -H "Authorization: Bearer $APPETIZE_API_TOKEN")

          echo "âœ… Upload complete!"
          echo "ðŸ”— Appetize public URL:"
          echo "$RESPONSE" | grep -o '"publicURL":"[^"]*"' | cut -d '"' -f4
          
          echo ""
          echo "You can open the link above to test your iOS app online (no Mac required)."

    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/ios/Runner.app.zip

    publishing:
      email:
        recipients:
          - saqlainsqqi@gmail.com
